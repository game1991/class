<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{.HtmlHead}}
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    {{.Scripts}}

</head>
<body>

      {{if compare .userName ""}}
<div class="header">
          <a href="/login" class="logo fl">
          <img src="/static/img/logo.png" alt="">登 陆</a>
          <a href="/register" class="logo fl">注 册</a>
</div>
     {{else}}
<div class="header">
      <a href="/logout" class="logout fr">退 出</a>
</div>
<div class="side_bar">
    <div class="user_info">
        <img src="/static/img/person.png" alt="我的">
        <p>欢迎你 <em>{{.userName}}</em></p>
    </div>
    {{end}}

    <div class="menu_con">
        <div class="first_menu active"><a href="javascript:;" class="icon02">文章管理</a></div>
        <ul class="sub_menu show">
            <li><a href="/index" class="icon031">文章列表</a></li>
            <li><a href="/Article/addArticle" class="icon032">添加文章</a></li>
            <li><a href="/Article/addType" class="icon034">添加分类</a></li>
        </ul>
    </div>
</div>
{{.LayoutContent}}

</body>
</html>
